<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
        @font-face {
            font-family: ArbFONTS;
            src: url(ArbFONTS-Mohammad-Bold-normal.ttf);
        }
    </style>
  </head>
  <body style="font-family:ArbFONTS; position: relative;width: 21cm;  height: 29.7cm; margin: 0 auto; color: #555555;">
      <div class="main" style="background-image: url('1.png');background-repeat: no-repeat;background-size: 100% 100%;display: block;width: 100%;height: 100%;max-height: 100%;">

    <header style="padding: 50px 0 40px;margin-bottom: 8px;display: block;float: right;width: 100%;">
      <div id="logo" style="display:block;width:100%; float: left;">
        <img src="q.png" style="display: block;width:193px;height: 185px;padding-left: 67px;">
      </div>
    </header>
      <div id="pic" style="display: block;float: right;width: 100%; margin-top: 3px">
          <img  src="./user.png" style="display: inline-block; float:right;width:302px;margin-right: 50px;height:280px;background:#fff;" />
          <div style="display: inline-block; float:left;width:420px;height:110px;background: #fff;margin-top: 70px;">
              <p style="font-size: 30px;color:#37383a; display: block;width:100%;text-align: right;margin: 0; font-weight: bold;padding: 5px 0;">البرنامج</p>
              <p style="font-size: 30px;color:#37383a; display: block;width:100%;text-align: right;margin: 0; font-weight: bold;">المخيم</p>
          </div>
      </div>
        <div id="details" style="display: block;float: right;width: 100%; text-align: right;padding-top: 70px;">
            <h3 style="direction: rtl;font-size: 32px;color:#37383a;margin:35px 0;padding-right: 45px; font-weight: bold;">اسم الحاج: </h3>
            <h3 style="direction: rtl;font-size: 32px;color:#37383a;margin:35px 0;padding-right: 45px; ">رقم الهوية: </h3>
            <h3 style="direction: rtl;font-size: 32px;color:#37383a;margin:35px 0;padding-right: 45px; ">رقم الحاج: </h3>
            <p style="direction: rtl;font-size: 30px;color:#37383a;display: inline-block;width: 13%;font-weight: bold;text-align: center;margin: 0;">2</p>
            <p style="direction: rtl;font-size: 30px;color:#37383a;display: inline-block;width: 12%;font-weight: bold;margin: 0;">المقعد:</p>
            <p style="direction: rtl;font-size: 30px;color:#37383a;display: inline-block;width: 13%;font-weight: bold;text-align: center;margin: 0;">2</p>
            <p style="direction: rtl;font-size: 30px;color:#37383a;display: inline-block;width: 12%;font-weight: bold;margin: 0;">الصالة:</p>
            <p style="direction: rtl;font-size: 30px;color:#37383a;display: inline-block;width: 13%;font-weight: bold;text-align: center;margin: 0;">2</p>
            <p style="direction: rtl;font-size: 30px;color:#37383a;display: inline-block;width: 17%;font-weight: bold;padding-right: 45px;margin: 0;">رقم الجناح:</p>
        </div>
        <div id="tel" style="display: block;float: right;width: 100%; text-align: center;padding-top: 90px;">
            <span style="color: #fff;text-shadow:1px 1px 1px #000;font-weight: bold;font-size: 34px">0123456789</span>
            <span style="color: #fff;text-shadow:1px 1px 1px #000;font-weight: bold;font-size: 34px"> - </span>
            <span style="color: #fff;text-shadow:1px 1px 1px #000;font-weight: bold;font-size: 34px">0123456789</span>
        </div>   
      </div>
  </body>
</html>
